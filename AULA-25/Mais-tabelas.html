<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    
    <table border="2" width="50%">
    <colgroup>
        <caption>Lista de Alunos</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>20</td>
                <td>Engenharia</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>22</td>
                <td>Medicina</td>
            </tr>
            <tr>
                <td >Carlos</td>
                <td>21</td>
                <td>Direito</td>
            </tr>
            <tr>
                <td colspan="3" align="center" rowspan="2">Alunos</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
