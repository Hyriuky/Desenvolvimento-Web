<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formatação de texto</title>
</head>
<body>
    
    <p>Este é um texto em <i>Itálico</i></p>
    <p>Este é um texto em <em>Itálico também!</em></p>
    <p>Este é um texto com <u>Underline</u></p>
    <p>Este é um texto com <strike>Risco</strike></p>

</body>
</html>
